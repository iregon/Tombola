<ion-view view-title="Scegli la modalit&agrave; di gioco">
  <ion-content>
    <ion-list class="item item-select SelectMode_ionList">
      <ion-radio ng-model="input.mode" ng-value="'n'" checked>Giocatore normale</ion-radio>
      <div class="" ng-show="isGiocatoreNormaleSelected()">
        <label class="item item-input item-select">
          <div class="input-label">
            Quantit&agrave; di cartelle:
          </div>
          <select ng-model="input.numCartelle" ng-init="input.numCartelle = input.numCartelle || '1'">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </label>
      </div>
      <ion-radio ng-model="input.mode" ng-value="'t'">Tabellone</ion-radio>

      <label class="item SelectMode_button">
        <button class="button button-block button-positive" ng-click="sendUserDataToServer()">Gioca!</button>
      </label>
    </ion-list>
  </ion-content>
</ion-view>
